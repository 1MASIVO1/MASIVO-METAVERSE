<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MASIVO NFT</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial;
  text-align:center;
}

.gallery{
  display:flex;
  justify-content:center;
  gap:40px;
  margin:60px auto;
  flex-wrap:wrap;
}

.card{
  width:320px;
  background:#111;
  padding:15px;
  border-radius:15px;
}

.card img{
  width:100%;
  border-radius:12px;
}

.actions{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}

button{
  background:none;
  border:none;
  color:#0f0;
  cursor:pointer;
}

.comments{
  margin-top:15px;
  text-align:left;
  max-height:120px;
  overflow-y:auto;
}

.comment-input{
  display:flex;
  gap:5px;
  margin-top:10px;
}

.comment-input input{
  flex:1;
  padding:6px;
  border-radius:6px;
  border:none;
}
</style>
</head>
<body>

<h1>MASIVO NFT</h1>

<div class="gallery">

<div class="card" data-id="nft1">
  <img src="images/nft1.jpg">

  <div class="actions">
    <button class="like">ğŸ‘ <span>0</span></button>
    <div>ğŸ‘ï¸ <span class="views">0</span></div>
    <button class="download">â¬‡ï¸ <span>0</span></button>
    <button class="share">ğŸ”</button>
  </div>

  <div class="comments"></div>

  <div class="comment-input">
    <input type="text" placeholder="Tu nombre" class="username">
    <input type="text" placeholder="Escribe comentario..." class="content">
    <button class="send">Enviar</button>
  </div>
</div>

</div>

<script>

const supabase = window.supabase.createClient(
  "https://rnkuxwsuztewgbdmjyxt.supabase.co",
  "sb_publishable_TV8SzvPyTPZauyBNkg_RxA_oW5N56NT"
);

async function loadStats(card){
  const id = card.dataset.id;

  const { data } = await supabase
    .from('nft_stats')
    .select('*')
    .eq('id', id)
    .single();

  if(!data) return;

  card.querySelector('.like span').textContent = data.likes;
  card.querySelector('.views').textContent = data.views;
  card.querySelector('.download span').textContent = data.downloads;

  await supabase
    .from('nft_stats')
    .update({ views: data.views + 1 })
    .eq('id', id);
}

async function loadComments(card){
  const id = card.dataset.id;

  const { data } = await supabase
    .from('comments')
    .select('*')
    .eq('nft_id', id)
    .order('created_at', { ascending: false });

  const container = card.querySelector('.comments');
  container.innerHTML = '';

  data.forEach(c => {
    container.innerHTML += `<div><strong>${c.username}</strong>: ${c.content}</div>`;
  });
}

document.querySelectorAll('.card').forEach(card => {

  loadStats(card);
  loadComments(card);

  const id = card.dataset.id;

  // LIKE SOLO UNA VEZ
  card.querySelector('.like').addEventListener('click', async () => {

    if(localStorage.getItem("liked_" + id)){
      alert("Ya diste like ğŸ”¥");
      return;
    }

    const span = card.querySelector('.like span');
    let current = parseInt(span.textContent);

    span.textContent = current + 1;

    await supabase
      .from('nft_stats')
      .update({ likes: current + 1 })
      .eq('id', id);

    localStorage.setItem("liked_" + id, "true");
  });

  // DESCARGA
  card.querySelector('.download').addEventListener('click', async () => {

    const span = card.querySelector('.download span');
    let current = parseInt(span.textContent);

    span.textContent = current + 1;

    await supabase
      .from('nft_stats')
      .update({ downloads: current + 1 })
      .eq('id', id);

    window.open(card.querySelector('img').src);
  });

  // SHARE INFINITO
  card.querySelector('.share').addEventListener('click', async () => {

    const shareData = {
      title: "MASIVO NFT",
      text: "Mira este NFT en MASIVO",
      url: window.location.href + "#" + id
    };

    if (navigator.share) {
      await navigator.share(shareData);
    } else {
      await navigator.clipboard.writeText(shareData.url);
      alert("Enlace copiado ğŸ”¥");
    }
  });

  // COMENTARIOS INFINITOS
  card.querySelector('.send').addEventListener('click', async () => {

    const username = card.querySelector('.username').value;
    const content = card.querySelector('.content').value;

    if(!username || !content) return;

    await supabase
      .from('comments')
      .insert([{ nft_id: id, username, content }]);

    card.querySelector('.content').value = '';
    loadComments(card);
  });

});

</script>

</body>
</html>
