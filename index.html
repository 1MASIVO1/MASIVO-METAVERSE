<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MASIVO METAVERSE</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body,html{
  margin:0;
  padding:0;
  font-family:Arial, sans-serif;
  color:white;
  overflow-x:hidden;
  background:#2a2a2a; /* FONDO GRIS SI FALLA VIDEO */
}

#bg-video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  z-index:-1;
}

header{
  display:flex;
  justify-content:center;
  padding:20px;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(8px);
  font-size:24px;
  font-weight:bold;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
  padding:40px;
}

.card{
  background:rgba(0,0,0,0.75);
  border-radius:15px;
  padding:20px;
  backdrop-filter:blur(8px);
}

.card img{
  width:100%;
  border-radius:12px;
}

.actions{
  display:flex;
  justify-content:space-between;
  margin-top:15px;
}

button{
  background:#00f0ff;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.stats{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="images/backgrounds.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<header>MASIVO METAVERSE</header>

<main class="grid">
  <div class="card">
    <img src="images/masivo1.png">
  </div>
</main>

</body>
</html>
