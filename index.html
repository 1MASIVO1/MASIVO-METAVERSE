<script>

const supabase = window.supabase.createClient(
  "https://rnkuxwsuztewgbdmjyxt.supabase.co",
  "sb_publishable_TV8SzvPyTPZauyBNkg_RxA_oW5N56NT"
);

async function loadStats(card){
  const id = card.dataset.id;

  const { data } = await supabase
    .from('nft_stats')
    .select('*')
    .eq('id', id)
    .single();

  card.querySelector('.like span').textContent = data.likes;
  card.querySelector('.views').textContent = data.views;
  card.querySelector('.download span').textContent = data.downloads;

  await supabase
    .from('nft_stats')
    .update({ views: data.views + 1 })
    .eq('id', id);
}

document.querySelectorAll('.card').forEach(card => {

  loadStats(card);

  card.querySelector('.like').addEventListener('click', async () => {
    const id = card.dataset.id;
    const span = card.querySelector('.like span');
    let current = parseInt(span.textContent);
    span.textContent = current + 1;

    await supabase
      .from('nft_stats')
      .update({ likes: current + 1 })
      .eq('id', id);
  });

  card.querySelector('.download').addEventListener('click', async () => {
    const id = card.dataset.id;
    const span = card.querySelector('.download span');
    let current = parseInt(span.textContent);
    span.textContent = current + 1;

    await supabase
      .from('nft_stats')
      .update({ downloads: current + 1 })
      .eq('id', id);

    window.open(card.querySelector('img').src);
  });

});

</script>
