<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body,html{margin:0;height:100%;background:black;}
video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
}
</style>
</head>
<body>

<video id="bg" muted loop playsinline>
<source src="images/background.mp4" type="video/mp4">
</video>

<script>
const v = document.getElementById("bg");
v.play().then(()=>{
console.log("Video reproduciendo");
}).catch(()=>{
console.log("Autoplay bloqueado");
});
</script>

</body>
</html>
