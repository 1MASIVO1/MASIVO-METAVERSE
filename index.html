<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MASIVO METAVERSE</title>

<style>
body,html{
  margin:0;
  padding:0;
  height:100%;
  font-family:Arial, sans-serif;
  background:#2a2a2a;
  overflow:hidden;
}

video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  z-index:-1;
}

header{
  position:relative;
  text-align:center;
  padding:20px;
  color:white;
  font-size:28px;
  font-weight:bold;
}

</style>
</head>
<body>

<video id="bgVideo" muted playsinline loop>
  <source src="images/backgrounds.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<header>
MASIVO METAVERSE
</header>

<script>
const video = document.getElementById("bgVideo");

video.play().catch(()=>{
  console.log("Autoplay bloqueado");
});
</script>

</body>
</html>
